 vampires_desc:0 "Powerful, but costly, all-rounder unit. Vampires don't flee or break easily and pack a solid punch against most units."
 werewolves_desc:0 "The warriors of Gaia are without equal. Destructive against any foe, with a solid morale, they are only vulnerable to dishonorable, ranged, tactics."
 thralls_desc:0 "Dirt cheap and almost immune to attrition, Thralls are a ragtag group of madmen and fanatics easily killed by proper warriors, but their sheer number can overwhelm many foes."
 mages_desc:0 "Without equal on the offensive size, Mages are also without equal on the cost side. Fielding a army of Mages can shook the Earth, but will certainly shook your treasury."
