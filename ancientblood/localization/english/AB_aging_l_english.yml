 AB_aging_events.1.t:0 "The long journey continues"
 AB_aging_events.1.desc:0 "It's been a long time since this character has been embraced and he is starting to forget human's emotions and feelings. He is no longer a complete pushover by Cainite standards."
 AB_aging_events.1.a:0 "You are now one of them."
 AB_aging_events.2.t:0 "Old enough to matter"
 AB_aging_events.2.desc:0 "The lords of the night society is a treacherous one. Thriving, or even surviving, in it for more than 500 years is an achievment in itself, and this character is now respected for it."
 AB_aging_events.2.a:0 "One of a kind, indeed."
 AB_aging_events.3.t:0 "A new titan walks the night"
 AB_aging_events.2.desc:0 "Vampire Methuselah are monsters of nigthmarish power. Any trace of humanity long gone, they only live for complex schemes and mad ambition. This night, the virtuous weeps, for one more of these creature has awoken."
 AB_aging_events.3.a:0 "And so, it truly begins."
 AB_aging_events.4.t:0 "Daunting first steps"
 AB_aging_events.4.desc:0 "Magick flows freely through this mage. Gone are his first days of, frankly, messing things up. He is no longer an apprentice but a respected adept."
 AB_aging_events.4.a:0 "The baby finally walks."
 AB_aging_events.5.t:0 "Master of the art"
 AB_aging_events.5.desc:0 "Powerful, willful and, sometimes, arrogant beings, Mage Masters are the true guardians of a weak and pliable reality. This one has joined their prestigious fold."
 AB_aging_events.5.a:0 "We might need a new tower."
 AB_aging_events.6.t:0 "God among men"
 AB_aging_events.6.desc:0 "Very few are the mages who, having foregone Ascension, choose to stay on Earth after exploring everything magick has to offer. These beings are not merely humans, or even mages, anymore. They are the tales of legends, myths and religions. They are the Archmages."
 AB_aging_events.6.a:0 "Unlimited power?"
 AB_aging_events.7.t:0 "Walking the long night"
 AB_aging_events.7.desc:0 "The Vampire Elders are powerful beings, having outlived countless rivals, battles and plots against them. This one now command the utter respect of his lessers... if not their loyalty."
 AB_aging_events.7.a:0 "The last stop on the road?"