l_english:
 scoutmortals:0 "Search for Mortal Talents"
 scoutmortals_desc:0 "Our people aren't lacking in promising prospects ready to help in the true rulership. Let us scout for the more able of them."
 AB_Mortals_events.1.t:0 "Bests of their weak kind"
 AB_Mortals_events.1.desc:0 "We have found some mortals worthy enough to be introduced into the true leadership of our state. Sadly, it is always time consuming to educate a newcomer into the inner workings or our well oiled machine. Hence, we must choose one mortal to focus our efforts."
 AB_Mortals_events.1.a:0 "This one is a clever politician."
 AB_Mortals_events.1.b:0 "The art of war is no stranger to this individual."
 AB_Mortals_events.1.c:0 "Patient and disciplined, he could be a good servant of the state."
 AB_Mortals_events.1.d:0 "A zealous paragon of the faith."
 embrace_mortal:0 "Embrace a Mortal."
 embrace_mortal_act:0 "Embrace someone worthy enough to become a Cainite and, hopefully, proves his usefulness to the state. This will cost you 100 oratory power."
 embrace_mortal_select_title:0 "Choose a worthy mortal."
 embrace_mortal_act_past:0 "One more creature cursed by God..."
 embrace_mortal_past:0 "The deed is done."
 set_family:0 "A change of family."
 demonic_possession:0 "Demonic Posesssion"
 demonic_possession_act:0 "This corrupt mortal will sell his soul to invoke a demonic patron into his body. Invoking a higher demon is a costly and uncertain affair however."
 AB_Mortals_events.2.t:0 "Road to Damnation"
 AB_Mortals_events.2.desc:0 "The ultimate sacrifice of a faithful infernalist can open a gateway to Hell and release one more fallen Angel into the damned Creation. Still, freeing a powerful lord of the fallen is way more difficult than just summoning a mere imp. And so, care must be taken to complete the ritual and preparation before devoring this willing soul..."
 AB_Mortals_events.2.a:0 "We aren't ready to summon a true lord of Hell. Not yet."
 AB_Mortals_events.2.b:0 "A powerful footsoldier of the Damned would be nice."
 AB_Mortals_events.2.c:0 "Spare no expense, we need an infernal patron!"
 AB_Mortals_events.2.d:0 "Slaughter every town and despoil every virgin if need be. We need a servant of the Four."
 possession1:0 "A small effort will likely only result in the invocation of a Pawn of Hell."
 possession2:0 "A moderate effort, probably sufficient to entice a Baron."
 possession3:0 "A considerable effort, this could capture the attention of an Infernal Marquis."
 possession4:0 "A monumental effort will free a Duke of the Angelic Host."
 demonic_possession_past:0 "The bargain is struck."
 demonic_possession_act_past:0 "No turning back now."
 find_an_apprentice:0 "Find an Apprentice."
 find_an_apprentice_act:0 "Use some of your ressources to find an awakened soul to help you in matters of state. This will cost you 100 civic power."
 find_an_apprentice_act_past:0 "Your new apprentice is ready to serve and has joined your family."
 find_an_apprentice_past:0 "This one will do."
 find_an_apprentice_effect_tooltip:0 "A new apprentice has come to your court."
 scourthecountryside:0 "Scour the Countryside"
 scourthecountryside_desc:0 "Despite some encroaching cities, there are still a lot of remote villages and wilderness in our realm. Let us go to a hunting party to find some new pups for our Sept."
 scourthecountryside_effect_tooltip:0 "The hunting party will bring back two to three solitary werewolves to your court. They aren't likely to be very good though."
 AB_Mortals_events.3.t:0 "The Hunting Party."
 AB_Mortals_events.3.desc:0 "Your hunters are ready, only waiting for your order to go find you some young warriors of Gaia in the countryside. Perhaps it's time for a great speech reminding them of what is at stake, even in small operations like this one."
 AB_Mortals_events.3.a:0 "Wish the hunters good luck."
 scourthecountrysideevent1_effect_tooltip:0 "The hunting pack will bring back two or three errant werewolves to your court."
 AB_Mortals_events.3.b:0 "Give an exalted speech about their duties to Gaia."
 scourthecountrysideevent2_effect_tooltip:0 "The hunting pack will bring back three errant werewolves to your court."
 
 